<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASender</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand plus-jakarta-sans" href="#">WASender</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 plus-jakarta-navitems">
              <li class="nav-item mx-1">
                <a
                  class="nav-link custom-nav-font active fw-bold"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link custom-nav-font" href="#">WhatsApp API</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link custom-nav-font" href="#">Demo</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link custom-nav-font" href="#">Pricing</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link custom-nav-font" href="#">Blog</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link custom-nav-font" href="#">FAQs</a>
              </li>
            </ul>
          </div>
          <div class="d-none d-lg-block">
            <button
              class="btn btn-success plus-jakarta-navitems custom-light-green"
              type="button"
            >
              Start Free Trial
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero-section py-5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
              <h1 class="hero-title fw-semibold mb-4" style="line-height: 1.3">
                Don't just send <br />expensive WhatsApp <br />campaigns
              </h1>
              <p class="hero-subtitle lead mb-4 custom-grey fs-6 fw-semibold">
                <span id="typed-paragraph-output"></span>
                <span class="typed-cursor"></span>
              </p>
              <ul class="list-unstyled hero-features mb-5 custom-grey">
                <li class="mb-2">
                  <span class="custom-checkbox me-2">
                    <i class="bi bi-check"></i>
                  </span>
                  Ban proof WhatsApp campaigns
                </li>

                <li class="mb-2">
                  <span class="custom-checkbox me-2">
                    <i class="bi bi-check"></i>
                  </span>
                  Auto-engage using AI
                </li>

                <li class="mb-2">
                  <span class="custom-checkbox me-2">
                    <i class="bi bi-check"></i>
                  </span>
                  No coding skills needed
                </li>
              </ul>
              <div
                class="d-flex justify-content-center justify-content-lg-start"
              >
                <button
                  id="hero-cta-button"
                  class="btn btn-success plus-jakarta-navitems custom-light-green me-2"
                  type="button"
                >
                  Start Free Trial
                </button>
                <button class="btn btn-sm custom-book-demo" type="button">
                  Book Live Demo
                </button>
              </div>
            </div>
            <div class="col-lg-6 text-center">
              <img
                src="./images/Frame 26913.png"
                alt="WhatsApp Chat Interface"
                class="img-fluid hero-image"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Typed.js -->
    <script src="typed.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Typed("#typed-paragraph-output", {
          strings: [
            "Reach more customers with ease.",
            "Save cost on campaigns.",
            "Automate with AI. No coding needed!",
          ],
          typeSpeed: 50,
          backSpeed: 30,
          loop: true,
        });
      });
    </script>
  </body>
</html>
